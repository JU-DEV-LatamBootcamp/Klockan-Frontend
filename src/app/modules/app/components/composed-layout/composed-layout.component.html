<app-layout>
  <div ngProjectAs="[header]">
    <mat-toolbar class="header">
      <div class="header__content primary">
        <button
          *ngIf="!screenSizeService.matchEqualOrAbove('large')"
          mat-icon-button
          class="example-icon"
          (click)="sidebarService.toggle()">
          <mat-icon>menu</mat-icon>
        </button>

        <span id="  " class="font-lobster app-title">Klockan</span>

        <span class="header__spacer"></span>

        <button mat-flat-button class="logout-button" (click)="doLogout()">
          Logout
        </button>
      </div>
    </mat-toolbar>
  </div>
