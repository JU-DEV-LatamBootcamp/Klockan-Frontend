<main class="main">
  <div class="main__header">
    <app-main-header title="Classrooms">
      <button
        class="theme-button"
        mat-raised-button
        (click)="openClassroomForm()">
        <mat-icon class="material-symbols-outlined" fontIcon="add" />
        <span>New Classroom</span>
      </button>
    </app-main-header>
  </div>

  <div class="main__content">
    <div class="spinner" *ngIf="isLoading; else table">
      <mat-progress-spinner
        mode="indeterminate"
        diameter="70"></mat-progress-spinner>
    </div>
  </div>
</main>

<ng-template #table>
  <app-table
    [data]="classrooms"
    [columns]="columns"
    [commonColumns]="commonColumns"
    (onRowClicked)="openClassroomForm($event)"
    (onRowDelete)="showDeleteDialog($event)"
    (onRowEdit)="openClassroomForm($event)"></app-table>
</ng-template>
