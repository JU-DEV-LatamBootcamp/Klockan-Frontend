<main class="main">
  <div class="main__header">
    <app-main-header title="Courses">
      <button class="theme-button" mat-raised-button (click)="showFormDialog()">
        <mat-icon class="material-symbols-outlined" fontIcon="add" />
        <span>New Course</span>
      </button>
    </app-main-header>
  </div>

  <div class="main__content">
    <div class="spinner" *ngIf="isLoading; else table">
      <mat-progress-spinner
        mode="indeterminate"
        diameter="70"></mat-progress-spinner>
    </div>
  </div>
</main>

<ng-template #table>
  <app-table
    [columns]="columns"
    [commonColumns]="commonColumns"
    [data]="courses"
    (onRowDelete)="showDeleteDialog($event)"
    (onRowEdit)="showFormDialog($event)"></app-table>
</ng-template>
