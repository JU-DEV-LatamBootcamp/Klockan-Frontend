<main>
  <section class="main-section">
    <h2>Courses</h2>
    <app-button
      (click)="showFormDialog()"
      text="New Course"
      icon="add"></app-button>
  </section>

  <section *ngIf="!isLoading">
    <app-table
      [headers]="headers"
      [data]="data"
      (deleteItemEvent)="showDeleteDialog($event)"
      (editItemEvent)="showFormDialog($event)"></app-table>
  </section>
  <div class="spinner" *ngIf="isLoading">
    <mat-progress-spinner
      mode="indeterminate"
      diameter="70"></mat-progress-spinner>
  </div>
</main>
