<div class="card-wrapper">
  <mat-card
    *ngFor="let meeting of meetings; let index = index"
    [ngStyle]="{
      'background-color': hoveredMeetingIndex === index ? '#eee' : 'white'
    }"
    (mouseenter)="onMouseEnter(index)"
    (mouseleave)="onMouseLeave()">
    <mat-card-header>
      <mat-card-title class="composed-title">
        <div class="faint-card-title">#{{ meeting.id }}</div>
        - {{ meeting.time }}
      </mat-card-title>
      <mat-card-subtitle>
        {{ meeting.date | date: 'mediumDate' }}
      </mat-card-subtitle>
      <mat-card-subtitle> </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content *ngIf="meeting.classroom">
      {{ meeting.course?.name }} - # {{ meeting.course?.id }}
    </mat-card-content>
    <mat-card-actions
      [ngStyle]="{
        visibility: hoveredMeetingIndex === index ? 'visible' : 'hidden'
      }">
      <button mat-icon-button (click)="editMeeting($event, meeting)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
