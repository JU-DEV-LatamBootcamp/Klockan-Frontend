<main class="main">
  <div class="main__header">
    <app-main-header title="Meetings"> </app-main-header>
  </div>

  <div class="main__content">
    <div class="spinner" *ngIf="isLoading; else table">
      <mat-progress-spinner
        mode="indeterminate"
        diameter="70"></mat-progress-spinner>
    </div>
  </div>
</main>

<ng-template #table>
  <app-table
    [data]="meetings"
    [columns]="columns"
    [commonColumns]="commonColumns"></app-table>
</ng-template>
