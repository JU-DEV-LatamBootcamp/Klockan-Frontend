<script src="meetings.component.ts"></script>
<main class="main">
  <div class="main__header">
    <app-main-header title="Meetings">
      <button
        class="theme-button"
        mat-raised-button
        (click)="showMeetingForm()">
        <mat-icon class="material-symbols-outlined" fontIcon="add" />
        <span>New Meeting</span>
      </button>
    </app-main-header>
  </div>

  <div class="main__content">
    <div class="spinner" *ngIf="isLoading; else meetingCardSet">
      <mat-progress-spinner
        mode="indeterminate"
        diameter="70"></mat-progress-spinner>
    </div>
  </div>
</main>

<ng-template #meetingCardSet>
  <app-meeting-card-display
    [meetings]="meetings"
    (onMeetingEdit)="showMeetingForm($event)"></app-meeting-card-display>
</ng-template>
