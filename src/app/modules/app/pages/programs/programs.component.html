<main class="main">
  <div class="main__header">
    <app-main-header title="Programs">
      <app-button
        (click)="showCreateDialog()"
        text="New Program"
        icon="add"></app-button>
    </app-main-header>
  </div>

  <div class="main__content">
    <div class="spinner" *ngIf="isLoading; else table">
      <mat-progress-spinner
        mode="indeterminate"
        diameter="70"></mat-progress-spinner>
    </div>
  </div>
</main>

<ng-template #table>
  <app-table
    [data]="programs"
    [columns]="columns"
    [commonColumns]="commonColumns"
    (onRowEdit)="showEditDialog($event)"
    (onRowDelete)="showDeleteDialog($event)"></app-table>
</ng-template>

<ng-template #dialog>
  <app-program-form></app-program-form>
</ng-template>
