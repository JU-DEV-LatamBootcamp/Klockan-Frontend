<main>
  <section class="main-section">
    <h2>Programs</h2>
  </section>
  <section>
    <app-table 
      [headers]="headers" 
      [data]="programList"
      (editItemEvent)="showEditDialog($event)"></app-table>
  </section>
  <div class="spinner" *ngIf="isLoading">
    <mat-progress-spinner
      mode="indeterminate"
      diameter="70"></mat-progress-spinner>
  </div>
</main>
