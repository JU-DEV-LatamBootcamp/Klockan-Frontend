<main>
  <section class="main-section">
    <h2>Programs</h2>
  </section>
  <div class="spinner" *ngIf="isLoading; else table">
    <mat-progress-spinner
      mode="indeterminate"
      diameter="70"></mat-progress-spinner>
  </div>

  <ng-template #table>
    <app-table
      [headers]="headers"
      [data]="programList"
      (editItemEvent)="showEditDialog($event)"
      (deleteItemEvent)="showDeleteDialog($event)"></app-table>
  </ng-template>
</main>
