<app-dialog>
  <mat-toolbar ngProjectAs="[header]" class="dialog-title">
    <span>Error!</span>
  </mat-toolbar>

  <div ngProjectAs="[content]" class="content">
    <mat-icon color="warn">highlight_off</mat-icon>
    <span>{{ data.title }}</span>
    <span>{{ data.detail }}</span>
  </div>
  <div ngProjectAs="[actions]" class="dialog-actions">
    <button mat-button mat-dialog-close class="cancel-button">Close</button>
  </div>
</app-dialog>
