# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: ['develop']
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.10.0]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm i
      - run: npm run build

             
      - name: Login Dockerhub
        env:
            DOCKER_USERNAME: ${{secrets.DOCKER_HUB_USERNAME}}
            DOCKER_PASSWORD: ${{secrets.DOCKER_HUB_PASSWORD}}
            MAJOR_TAG: ${{ secrets.FRONTEND_MAJOR }}
            MINOR_TAG: ${{ secrets.FRONTEND_MINOR }}
      
        run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - name: Build the Docker image
        run: docker-compose build
      - name: Tagin frontend with version
        run: docker tag klockan-frontend:$MAJOR_TAG.$MINOR_TAG  klockan/frontend:$MAJOR_TAG.$MINOR_TAG
      - name: Push to docker hub
        run: docker push klockan/frontend:$MAJOR_TAG.$MINOR_TAG
      - name: Tagin frontend with latest
        run: docker tag klockan-frontend:latest klockan/frontend:latest
      - name: Push to docker hub
        run: docker push klockan/frontend:latest 



